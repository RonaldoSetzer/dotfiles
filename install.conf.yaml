- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/nvim:
      create: true
      path: ../neovim-setup

- create:
    - ~/Workspace

- shell:
  - 
    command: ./setup_package_manager.zsh
    stdout: true
    stderr: true
  - 
    command: ./setup_development_environment.zsh
    stdout: true
    stderr: true
  - 
    command: ./install_packages.zsh
    stdout: true
    stderr: true
